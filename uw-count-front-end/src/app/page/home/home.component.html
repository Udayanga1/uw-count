
<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="px-4 py-5 my-5 text-center">
          <h2 class="display-5 fw-bold uw-text-secondary">Suppliers</h2>
          <div class="col-lg-6 mx-auto">
            
            <div class="feature col mt-5 cursor-pointer" routerLink="suppliers/enter-bill">
              <div class="feature-icon d-inline-flex align-items-center justify-content-center bg-gradient fs-2 mb-3">
                <svg
                  width="1.5em" 
                  height="1.5em" 
                  viewBox="0 0 24 24" 
                  fill="none" 
                  xmlns="http://www.w3.org/2000/svg"
                  stroke="#24AECF" 
                  stroke-width="1" 
                  stroke-linecap="round" 
                  stroke-linejoin="round"
              >
                  <!-- Bill document -->
                  <rect x="4" y="3" width="16" height="18" rx="2" ry="2" stroke="#24AECF" fill="none"/>
                  <line x1="8" y1="7" x2="16" y2="7" stroke="#24AECF" />
                  <line x1="8" y1="11" x2="16" y2="11" stroke="#24AECF" />
                  <line x1="8" y1="15" x2="13" y2="15" stroke="#24AECF" />
                  
                  <!-- Plus sign for entering a new bill -->
                  <text x="11" y="20" font-size="14" font-weight="normal" fill="#24AECF">+</text>
              </svg>
              </div>
              <h3 class="fs-2 uw-text-primary">Enter Bills</h3>
            </div>
            
            <div class="feature col mt-5 cursor-pointer" routerLink="suppliers/pay-bill">
              <div class="feature-icon d-inline-flex align-items-center justify-content-center bg-gradient fs-2 mb-3">
                <svg
                    width="1.5em" 
                    height="1.5em" 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    xmlns="http://www.w3.org/2000/svg"
                    stroke="#24AECF" 
                    stroke-width="1" 
                    stroke-linecap="round" 
                    stroke-linejoin="round"
                >
                    <!-- Bill document -->
                    <rect x="4" y="3" width="16" height="18" rx="2" ry="2" stroke="#24AECF" fill="none"/>
                    <line x1="8" y1="7" x2="16" y2="7" stroke="#24AECF" />
                    <line x1="8" y1="11" x2="16" y2="11" stroke="#24AECF" />
                    <line x1="8" y1="15" x2="13" y2="15" stroke="#24AECF" />
                    
                    <!-- Dollar sign -->
                    <text x="12" y="20" font-size="14" font-weight="normal" fill="#24AECF">$</text>
                </svg>
              </div>
              <h3 class="fs-2 uw-text-primary">Pay Bills</h3>
            </div>

          </div>
        </div>
      </div>
      <div class="col">
        <div class="px-4 py-5 my-5 text-center">
          <h2 class="display-5 fw-bold uw-text-secondary">Customers</h2>
          <div class="col-lg-6 mx-auto">
            
            <div class="feature col mt-5 cursor-pointer" routerLink="customers/create-invoice">
              <div class="feature-icon d-inline-flex align-items-center justify-content-center bg-gradient fs-2 mb-3">
                <svg
                    width="1.5em" 
                    height="1.5em" 
                    viewBox="0 0 24 24" 
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none" 
                    stroke="#24AECF" 
                    stroke-width="1.5"
                >
                    <!-- Document shape -->
                    <rect x="3" y="2" width="18" height="20" rx="2" stroke="#24AECF" stroke-width="1"/>
                    
                    <!-- Fold corner -->
                    <path d="M21 2 L21 7 L16 2 Z" stroke="#24AECF" stroke-width="1.5"/>
                    
                    <!-- Header line -->
                    <line x1="5" y1="6" x2="19" y2="6" stroke="#24AECF" stroke-width="1.5"/>
                    
                    <!-- Item lines -->
                    <line x1="5" y1="9" x2="19" y2="9" stroke="#24AECF" stroke-width="0.5"/>
                    <line x1="5" y1="11" x2="19" y2="11" stroke="#24AECF" stroke-width="0.5"/>
                    <line x1="5" y1="13" x2="19" y2="13" stroke="#24AECF" stroke-width="0.5"/>
                    <line x1="5" y1="15" x2="19" y2="15" stroke="#24AECF" stroke-width="0.5"/>
                    
                    <!-- Total line -->
                    <line x1="5" y1="18" x2="19" y2="18" stroke="#24AECF" stroke-width="1"/>
                </svg>
              </div>
              <h3 class="fs-2 uw-text-primary">Create Invoices</h3>
            </div>
            
            <div class="feature col mt-5 cursor-pointer" routerLink="customers/receive-payment">
              <div class="feature-icon d-inline-flex align-items-center justify-content-center bg-gradient fs-2 mb-3">
                <svg
                    width="1.5em" 
                    height="1.5em" 
                    viewBox="0 0 24 24" 
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none" 
                    stroke="#24AECF" 
                    stroke-width="1.5"
                >
                    <!-- Document shape -->
                    <rect x="3" y="2" width="18" height="20" rx="2" stroke="#24AECF" stroke-width="1"/>
                    
                    <!-- Fold corner -->
                    <path d="M21 2 L21 7 L16 2 Z" stroke="#24AECF" stroke-width="1.5"/>
                    
                    <!-- Header line -->
                    <line x1="5" y1="6" x2="19" y2="6" stroke="#24AECF" stroke-width="1.5"/>
                    
                    <!-- Item lines -->
                    <line x1="5" y1="9" x2="19" y2="9" stroke="#24AECF" stroke-width="0.5"/>
                    <line x1="5" y1="11" x2="19" y2="11" stroke="#24AECF" stroke-width="0.5"/>
                    <line x1="5" y1="13" x2="19" y2="13" stroke="#24AECF" stroke-width="0.5"/>
                    <line x1="5" y1="15" x2="19" y2="15" stroke="#24AECF" stroke-width="0.5"/>
                    
                    <!-- Total line -->
                    <line x1="5" y1="18" x2="19" y2="18" stroke="#24AECF" stroke-width="1"/>
                    
                    <!-- Check mark for received payment -->
                    <polyline points="8,20 11,23 16,17" stroke="#24AECF" stroke-width="1.5" fill="none"/>
                </svg>
              </div>
              <h3 class="fs-2 uw-text-primary">Receive Payments</h3>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
