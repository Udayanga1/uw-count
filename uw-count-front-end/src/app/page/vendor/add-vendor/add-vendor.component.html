@if (isAddSupplierOpen) {
  <div class="position-static d-block p-4" style="max-width: 1000px;">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow p-3 bg-white">
        <div class="modal-header border-bottom-0 d-flex justify-content-between p-1">
          <h1 class="modal-title fs-5 uw-text-primary">Add Supplier</h1>
          <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
        </div>
        <div class="modal-body py-0">
          <div class="d-flex justify-content-between gap-4">
            <div class="input-group mb-3">
              <span class="input-group-text">Name</span>
              <input class="form-control" [(ngModel)]="supplierName">
            </div>
          </div>
          <div class="d-flex justify-content-between gap-4">
            <div class="input-group mb-3">
              <span class="input-group-text">Email</span>
              <input class="form-control" (change)="checkEmailAvailability()" [(ngModel)]="supplierEmail">
            </div>
          </div>
          <div class="d-flex justify-content-between gap-4">
            <div class="input-group mb-3">
              <span class="input-group-text">Telephone</span>
              <input class="form-control" (change)="checkContactNoAvailability()" [(ngModel)]="supplierTel">
            </div>
          </div>
          <div class="d-flex justify-content-between gap-4">
            <div class="input-group mb-3">
              <span class="input-group-text">Address</span>
              <input class="form-control" [(ngModel)]="supplierAddress">
            </div>
          </div>
        </div>
        <div class="modal-footer align-items-stretch w-100 gap-2 pb-3 border-top-0">
          <button type="button" class="btn btn-lg" id="add-supplier" (click)="addSupplier()">Save & Close</button>
          <button type="button" class="btn btn-lg btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
}
